  <section class="form-title">

    <div class="form container">
      <form id="formulario">
        <h2>Calcule seu IMC.</h1>

          <label for="altura">Altura</label>
          <input type="number" step=".01" id="altura" name="altura" placeholder="Insira sua Altura (Ex: 1.80)" required>

          <label for="peso">Peso</label>
          <input type="number" step=".01" id="peso" name="peso" placeholder="Insira seu Peso (Ex: 60)" required>

          <button type="submit" id="calcular">Calcular meu IMC</button>

          <div class="result">
          </div>
      </form>
    </div>
  </section>
